<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROFILE SCREEN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="status-bar">
        <div class="time" id="time">16:04</div>
        <div class="status">
          <span class="network-status"><img src="network.png" alt="" /></span>
          <span class="connection-status"
            ><img src="connection.png" alt=""
          /></span>
          <span class="battery-status"
            ><img src="battery-level.png" alt=""
          /></span>
        </div>
      </div>
    <div class="heading">
        <img src="back-arrow.png" alt="back-arrow" />
        <h2>Log In</h2>
      </div>
      <div class="inputs">
        <div class="inputs-inner">
          <h3>Welcome</h3>
          <p>
            Welcome to the squad! We're here to support your health journey.
          </p>
          <div class="details">
            <div class="inner-details">
                <label>Email or Mobile Number</label> <br />
                <input type="email" placeholder="adeola@gmail.com" /> <br />
        
                <label>Password</label><br />
                <div class="password-container">
                    <input type="password" placeholder="*************" id="password" />
                    <img src="password eye.png" alt="Password" />
                </div>
            </div>
        </div>
            <div class="forget-password">
              <a href="Forget-Password">Forget Password</a>
            </div>
          </div>
          <div class="login">
            <button>Log In</button>
            <p>or sign up with</p>
            <img src="login-options.png" alt="login-options" />
            <p class="last-p">Don't have an account? Sign Up</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
